<body>
    <header>
        <img id="Logo" src="Img/warehouse.png" alt="Bike">
        <h1>Cadastrar Produto</h1>
        
    </header>

    <main>
        <form class="ProdutoCad" action="">
            <label for="Cod">Insira o código</label>
            <input type="text" id="CodP" name="PCod" placeholder="2312">
        
            <label for="Nome">Insira o nome</label>
            <input type="text" id="NomeP" name="PNome" placeholder="Flavio">

            <label for="VU">Valor unitário</label>
            <input type="text" id="VU" name="VU" placeholder="35,00">

            <label for="LM">Limite minimo </label>
            <input type="text" id="LM" name="ML" placeholder="13">

            <input type="submit" value="Confirmar">
        </form>
    </main>
